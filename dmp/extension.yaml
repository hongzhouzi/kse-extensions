description:
  zh: "RadonDB DMP 是一款面向 Kubernetes 多云场景的企业级云原生数据库管理平台，完全可视化统一管理，最快秒级部署数据库，同时聚合全场景运维能力，助力“云原生 + AI”数据引擎增智提效。"
  en: "RadonDB DMP is an enterprise-grade cloud-native database management platform designed for Kubernetes multi-cloud environments. It provides fully visualized unified management, enables the fastest deployment of databases in seconds, and aggregates comprehensive operational capabilities across all scenarios, empowering 'cloud-native + AI' data engines for increased intelligence and efficiency."
